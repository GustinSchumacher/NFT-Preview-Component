<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="itemsContainer">
        <div><a href="#"> <img src="./images/image-equilibrium.jpg" alt="" class="main-img" /></a></div>
        <div class="view"><img src="/images/icon-view.svg" /></div>
      </div>
      

      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="icon">
        <div class="ethereum">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
          <h5>0.041 ETH</h5>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <h5>3 days left</h5>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="picture of Jules Wyvern" height="30px">
        <h5>Creation of Jules Wyvern</h5>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://gustinschumacher.github.io/">Gustin Schumacher</a>.
      </div>
    </div>
  </body>
</html>
